    width: 80%;

    border-radius: 4px;
}

    background-color: #007BFF;

    <header>
        <img src="./img/rvs.jfif" id="rvs">

                <li><a href="./index.html" target="_self"></a>Home </li>

            </ul>
        </div>
    </header>

    <div class="container">
        <h1>RVS College Admission Form</h1>
        <form action="submit.html">
            <label for="name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required onkeydown="return /[a-zA-Z]/i.test(event.key)"><br/><br/>
 
            <label for="gender">Gender:</label>
            <input type="radio" name="agree">Male 
            <input type="radio"name="agree" >Female<br/><br/>


            <label for="email" required>Email:</label>
            <input type="email" id="email" name="email" required><br/><br/>

            <label>Date of Birth :  <input type="date" required></label><br/><br/>
           


            <label for="phone" required>Phone Number:</label>
            <input type="number"  maxlength="10" required> <br/><br/>

            <label for="program">Program of Interest:</label>
            <select id="program" name="program" required>
                <option value="MCA">MCA</option>
                <option value="MSC">MSC</option>
                <option value="MBA">MBA</option>
                <option value="MCOM">M.COM</option>
                <option value="MA">MA</option>
                
            </select><br/><br/>

            <label for="message">Address Information:</label>
            <textarea rows="2" cols="20">Type Text Here</textarea required><br/><br/>

            <center><button type="submit" href="">Submit</button></center>
        </form>
    </div>
